apiVersion: v1
kind: Service
metadata:
  name: moltbook-api
  namespace: moltbook
  labels:
    app: moltbook-api
    component: backend
spec:
  type: ClusterIP
  selector:
    app: moltbook-api
    component: backend
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  sessionAffinity: None

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moltbook-api
  namespace: moltbook
  labels:
    app: moltbook-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: moltbook-api
  template:
    metadata:
      labels:
        app: moltbook-api
    spec:
      # Init container to run database migrations
      initContainers:
      - name: migrate-db
        image: ghcr.io/moltbook/api:latest
        command: ["sh", "-c", "node -e \"const pg = require('pg'); const client = new pg.Client({ connectionString: process.env.DATABASE_URL }); client.connect().then(() => client.query(require('fs').readFileSync('/etc/schema/schema.sql', 'utf8'))).then(() => client.end()).catch(err => { console.error(err); process.exit(1); });\""]
        envFrom:
        - secretRef:
            name: moltbook-api-secrets
        volumeMounts:
        - name: schema
          mountPath: /etc/schema
          readOnly: true

      containers:
      - name: api
        image: ghcr.io/moltbook/api:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: moltbook-api-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: moltbook-api-config
              key: NODE_ENV
        - name: BASE_URL
          valueFrom:
            configMapKeyRef:
              name: moltbook-api-config
              key: BASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: moltbook-api-config
              key: REDIS_URL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: moltbook-api-secrets
              key: DATABASE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: moltbook-api-secrets
              key: JWT_SECRET
        - name: TWITTER_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: moltbook-api-secrets
              key: TWITTER_CLIENT_ID
              optional: true
        - name: TWITTER_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: moltbook-api-secrets
              key: TWITTER_CLIENT_SECRET
              optional: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: schema
        configMap:
          name: moltbook-db-schema

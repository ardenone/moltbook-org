apiVersion: apps/v1
kind: Deployment
metadata:
  name: moltbook-api
  namespace: moltbook
  labels:
    app: moltbook-api
    component: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: moltbook-api
  template:
    metadata:
      labels:
        app: moltbook-api
        component: backend
    spec:
      containers:
      - name: api
        image: ghcr.io/moltbook/api:latest  # Update with actual image registry
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: BASE_URL
          value: "https://api-moltbook.ardenone.com"

        # Database configuration
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: moltbook-db-connection
              key: DATABASE_URL

        # JWT Secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: moltbook-secrets
              key: JWT_SECRET

        # Optional: Redis
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: moltbook-secrets
              key: REDIS_URL
              optional: true

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false

      securityContext:
        fsGroup: 1001

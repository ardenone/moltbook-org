---
# ============================================================================
# ONE-TIME NAMESPACE SETUP FOR MOLTBOOK PLATFORM
# ============================================================================
#
# DEPRECATED: This is a LEGACY alternative approach.
#
# RECOMMENDED APPROACH: Use ArgoCD GitOps with automatic namespace creation.
# See k8s/argocd-application.yml - it has CreateNamespace=true enabled.
#
# To deploy with ArgoCD (cluster admin one-time action):
#   kubectl apply -f /home/coder/Research/moltbook-org/k8s/argocd-application.yml
#
# ==============================================================================
# WHY ARGOCD IS PREFERRED OVER THIS RBAC APPROACH:
# ==============================================================================
#
# | Approach | Pros | Cons |
# |----------|------|------|
# | **ArgoCD with CreateNamespace** âœ… | GitOps native, no RBAC sprawl, self-healing | Requires one-time cluster admin action |
# | RBAC (this file) | Manual control | Not GitOps, RBAC sprawl, security risk |
#
# ==============================================================================
# IF YOU STILL WANT TO USE THIS LEGACY RBAC APPROACH:
# ==============================================================================
#
# IMPORTANT: This manifest requires cluster-admin permissions to apply.
#
# Run the following command as a cluster administrator:
#   kubectl apply -f /home/coder/Research/moltbook-org/k8s/NAMESPACE_SETUP_REQUEST.yml
#
# What this manifest does:
# 1. Creates a ClusterRole that grants namespace creation permissions
# 2. Binds this ClusterRole to the devpod ServiceAccount
# 3. Creates the moltbook namespace
#
# After applying this manifest, the devpod ServiceAccount will be able to
# manage the moltbook namespace and apply all deployment manifests.
#
# ============================================================================
# Step 1: Create ClusterRole for namespace creation
# ============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: namespace-creator
  labels:
    app.kubernetes.io/name: devpod
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: moltbook-platform
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["create", "get", "list", "watch"]
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings"]
  verbs: ["get", "create", "update", "patch"]
- apiGroups: ["traefik.io"]
  resources: ["middlewares"]
  verbs: ["get", "create", "update", "patch", "delete"]
---
# ============================================================================
# Step 2: Bind ClusterRole to devpod ServiceAccount
# ============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: devpod-namespace-creator
  labels:
    app.kubernetes.io/name: devpod
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: moltbook-platform
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: namespace-creator
subjects:
- kind: ServiceAccount
  name: default
  namespace: devpod
---
# ============================================================================
# Step 3: Create the moltbook namespace
# ============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: moltbook
  labels:
    name: moltbook
    app.kubernetes.io/name: moltbook
    app.kubernetes.io/component: platform
    app.kubernetes.io/part-of: moltbook
    app.kubernetes.io/instance: moltbook-platform
    app.kubernetes.io/managed-by: kubectl

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moltbook-redis
  namespace: moltbook
  labels:
    app: moltbook-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moltbook-redis
  template:
    metadata:
      labels:
        app: moltbook-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          tcpSocket:
            port: redis
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        emptyDir: {}

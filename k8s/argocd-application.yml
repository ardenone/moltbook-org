---
# ArgoCD Application for Moltbook Platform
#
# This manifest deploys the entire Moltbook platform via GitOps.
# The namespace will be created automatically by ArgoCD when synced.
#
# To deploy (requires cluster-admin access):
#   kubectl apply -f k8s/argocd-application.yml
#
# ArgoCD will automatically:
#   - Create the moltbook namespace (CreateNamespace=true)
#   - Deploy all resources from the k8s/ directory
#   - Keep everything in sync with the Git repository
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: moltbook
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ardenone/moltbook-org.git
    targetRevision: main
    path: k8s
    kustomize:
      images:
        - ghcr.io/ardenone/moltbook-api:latest
        - ghcr.io/ardenone/moltbook-frontend:latest
  destination:
    server: https://kubernetes.default.svc
    namespace: moltbook
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true  # Auto-create namespace on first sync
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

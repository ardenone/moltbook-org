# DO NOT COMMIT - Template for PostgreSQL application user credentials
# Use this template to create a SealedSecret with kubeseal
#
# Instructions:
# 1. Fill in the password with a secure random value
# 2. Create SealedSecret: kubeseal --format yaml < postgres-app-user-secret-template.yml > postgres-app-user-sealedsecret.yml
# 3. Apply the SealedSecret to the cluster
# 4. Add postgres-app-user-secret-template.yml to .gitignore

apiVersion: v1
kind: Secret
metadata:
  name: moltbook-postgres-app-user
  namespace: moltbook
type: kubernetes.io/basic-auth
stringData:
  username: moltbook
  password: "REPLACE_WITH_SECURE_APP_USER_PASSWORD"

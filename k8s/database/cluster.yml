---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: moltbook-postgres
  namespace: moltbook
spec:
  instances: 1

  # Storage configuration
  storage:
    size: 10Gi
    storageClass: local-path

  # PostgreSQL configuration
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"

  # Bootstrap with initialization script
  bootstrap:
    initdb:
      database: moltbook
      owner: moltbook
      postInitSQL:
        - CREATE EXTENSION IF NOT EXISTS "uuid-ossp";

  # Superuser secret
  superuserSecret:
    name: moltbook-postgres-superuser

  # Monitoring
  monitoring:
    enabled: true

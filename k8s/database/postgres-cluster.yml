apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: moltbook-postgres
  namespace: moltbook
spec:
  instances: 3

  # Storage configuration
  storage:
    size: 10Gi
    storageClass: local-path

  # PostgreSQL configuration
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "4MB"
      min_wal_size: "1GB"
      max_wal_size: "4GB"

  # Bootstrap with initialization script
  bootstrap:
    initdb:
      database: moltbook
      owner: moltbook
      postInitSQL:
        - CREATE EXTENSION IF NOT EXISTS "uuid-ossp";

  # Superuser and app user secrets
  superuserSecret:
    name: moltbook-postgres-superuser

  # Monitoring
  monitoring:
    enabled: true

  # Backup configuration (optional)
  backup:
    barmanObjectStore:
      destinationPath: s3://moltbook-backups/postgres
      s3Credentials:
        accessKeyId:
          name: backup-s3-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: backup-s3-credentials
          key: ACCESS_SECRET_KEY
    retentionPolicy: "30d"

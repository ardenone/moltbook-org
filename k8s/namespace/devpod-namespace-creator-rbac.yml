---
# ============================================================================
# CLUSTERROLE FOR NAMESPACE CREATION (LEGACY APPROACH)
# ============================================================================
#
# DEPRECATED: This is a LEGACY alternative approach.
#
# RECOMMENDED: Use ArgoCD GitOps with automatic namespace creation.
# See ../argocd-application.yml - it has CreateNamespace=true enabled.
#
# ============================================================================
# DEPLOYMENT COMPARISON
# ============================================================================
#
# | Approach | Pros | Cons |
# |----------|------|------|
# | **ArgoCD with CreateNamespace** âœ… | GitOps native, no RBAC sprawl, self-healing | Requires one-time cluster admin action |
# | RBAC (this file) | Manual control | Not GitOps, RBAC sprawl, security risk |
#
# ============================================================================
# IF YOU STILL WANT TO USE THIS LEGACY RBAC APPROACH:
# ============================================================================
#
# This manifest must be applied by a cluster administrator
#
# Purpose: Grant the devpod ServiceAccount permission to create namespaces
# Required for: Deploying applications that need new namespaces (like Moltbook)
#
# To apply (requires cluster-admin permissions):
#   kubectl apply -f devpod-namespace-creator-rbac.yml
#
# After applying this RBAC, the devpod can create namespaces:
#   kubectl apply -f moltbook-namespace.yml
#
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: namespace-creator
  labels:
    app.kubernetes.io/name: devpod
    app.kubernetes.io/component: rbac
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["create", "get", "list", "watch"]
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings"]
  verbs: ["get", "create", "update", "patch"]
- apiGroups: ["traefik.io"]
  resources: ["middlewares"]
  verbs: ["get", "create", "update", "patch", "delete"]
---
# ClusterRoleBinding for devpod ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: devpod-namespace-creator
  labels:
    app.kubernetes.io/name: devpod
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: namespace-creator
subjects:
- kind: ServiceAccount
  name: default
  namespace: devpod

---
# RBAC for devpod ServiceAccount to deploy to moltbook namespace
# This allows the devpod to create and manage resources in the moltbook namespace
#
# IMPORTANT: This Role assumes the moltbook namespace already exists.
# To create the namespace, a cluster admin must run one of:
#   1. kubectl create namespace moltbook
#   2. kubectl apply -f k8s/NAMESPACE_SETUP_REQUEST.yml
#   3. kubectl apply -f k8s/argocd-application.yml (ArgoCD GitOps)
#
# See k8s/CLUSTER_ADMIN_README.md for detailed instructions.

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: moltbook-deployer
  namespace: moltbook
rules:
  # Note: Namespace creation requires ClusterRole (see devpod-namespace-creator-rbac.yml)
  # This Role only grants permissions within the existing moltbook namespace

  # ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # SealedSecrets
  - apiGroups: ["bitnami.com"]
    resources: ["sealedsecrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Deployments
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # CNPG Clusters
  - apiGroups: ["postgresql.cnpg.io"]
    resources: ["clusters", "clusters/status", "backups", "scheduledbackups"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # IngressRoutes (Traefik)
  - apiGroups: ["traefik.io"]
    resources: ["ingressroutes"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Middlewares (Traefik)
  - apiGroups: ["traefik.io"]
    resources: ["middlewares"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Pods (for debugging)
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]

  # Events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: moltbook-deployer-binding
  namespace: moltbook
subjects:
  - kind: ServiceAccount
    name: default
    namespace: devpod
roleRef:
  kind: Role
  name: moltbook-deployer
  apiGroup: rbac.authorization.k8s.io

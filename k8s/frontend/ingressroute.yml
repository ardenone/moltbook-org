---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: moltbook-frontend
  namespace: moltbook
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`moltbook.ardenone.com`)
      kind: Rule
      services:
        - name: moltbook-frontend
          port: 3000
  tls:
    certResolver: letsencrypt

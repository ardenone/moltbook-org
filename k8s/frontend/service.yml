apiVersion: v1
kind: Service
metadata:
  name: moltbook-frontend
  namespace: moltbook
  labels:
    app: moltbook-frontend
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: moltbook-frontend
    component: frontend
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  sessionAffinity: None

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moltbook-frontend
  namespace: moltbook
  labels:
    app: moltbook-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: moltbook-frontend
  template:
    metadata:
      labels:
        app: moltbook-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/moltbook/frontend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: moltbook-frontend-config
              key: NEXT_PUBLIC_API_URL
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

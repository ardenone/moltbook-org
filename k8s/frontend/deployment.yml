apiVersion: apps/v1
kind: Deployment
metadata:
  name: moltbook-frontend
  namespace: moltbook
  labels:
    app: moltbook-frontend
    component: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: moltbook-frontend
  template:
    metadata:
      labels:
        app: moltbook-frontend
        component: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/moltbook/frontend:latest  # Update with actual image registry
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: HOSTNAME
          value: "0.0.0.0"

        # API URL for frontend to call backend
        - name: NEXT_PUBLIC_API_URL
          value: "https://api-moltbook.ardenone.com/api/v1"

        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3

        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false

      securityContext:
        fsGroup: 1001

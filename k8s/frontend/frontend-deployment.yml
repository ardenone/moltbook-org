apiVersion: apps/v1
kind: Deployment
metadata:
  name: moltbook-frontend
  namespace: moltbook
  labels:
    app: moltbook-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: moltbook-frontend
      component: frontend
  template:
    metadata:
      labels:
        app: moltbook-frontend
        component: frontend
      annotations:
        # Force restart on config change
        checksum/config: "{{ .Values.configChecksum }}"
    spec:
      containers:
      - name: frontend
        image: ghcr.io/moltbook/moltbook-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"

        # API URL (public-facing)
        - name: NEXT_PUBLIC_API_URL
          value: "https://api-moltbook.ardenone.com/api/v1"

        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"

        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: moltbook-frontend
  namespace: moltbook
  labels:
    app: moltbook-frontend
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: moltbook-frontend
    component: frontend

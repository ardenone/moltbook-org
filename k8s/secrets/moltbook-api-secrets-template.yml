# DO NOT COMMIT - Template for API secrets including JWT_SECRET
# Use this template to create a SealedSecret with kubeseal
#
# Instructions:
# 1. Generate strong secrets:
#    JWT_SECRET=$(openssl rand -base64 32)
#    DB_PASSWORD=$(openssl rand -base64 24)
# 2. Fill in the values below (replace REPLACE_WITH_*)
# 3. Create SealedSecret: kubeseal --format yaml < moltbook-api-secrets-template.yml > moltbook-api-sealedsecret.yml
# 4. Apply the SealedSecret to the cluster
# 5. Remove the filled file (DO NOT COMMIT)

apiVersion: v1
kind: Secret
metadata:
  name: moltbook-api-secrets
  namespace: moltbook
type: Opaque
stringData:
  # Database connection string - replace REPLACE_WITH_APP_USER_PASSWORD
  DATABASE_URL: "postgresql://moltbook:REPLACE_WITH_APP_USER_PASSWORD@moltbook-postgres-rw.moltbook.svc.cluster.local:5432/moltbook"

  # JWT signing secret - replace with: openssl rand -base64 32
  JWT_SECRET: "REPLACE_WITH_JWT_SECRET"

  # Twitter OAuth (optional - remove if not using)
  TWITTER_CLIENT_ID: "REPLACE_WITH_TWITTER_CLIENT_ID_OR_REMOVE"
  TWITTER_CLIENT_SECRET: "REPLACE_WITH_TWITTER_CLIENT_SECRET_OR_REMOVE"

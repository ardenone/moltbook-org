# DO NOT COMMIT - Template for database app user credentials
# Use this template to create a SealedSecret with kubeseal
#
# Instructions:
# 1. Generate strong password: openssl rand -base64 24
# 2. Fill in the password value below (replace REPLACE_WITH_DB_PASSWORD)
# 3. Create SealedSecret: kubeseal --format yaml < moltbook-db-credentials-template.yml > moltbook-db-credentials-sealedsecret.yml
# 4. Apply the SealedSecret to the cluster
# 5. Remove the filled file (DO NOT COMMIT)

apiVersion: v1
kind: Secret
metadata:
  name: moltbook-db-credentials
  namespace: moltbook
type: Opaque
stringData:
  # Application database user (created by CNPG)
  username: "moltbook"
  # Generate strong password: openssl rand -base64 24
  password: "REPLACE_WITH_DB_PASSWORD"

# DO NOT COMMIT - Template for creating secrets
# Use this template to create a SealedSecret

apiVersion: v1
kind: Secret
metadata:
  name: moltbook-secrets
  namespace: moltbook
type: Opaque
stringData:
  # JWT Secret - Generate with: openssl rand -base64 32
  JWT_SECRET: "REPLACE_WITH_SECURE_RANDOM_STRING"

  # Database credentials for app user
  DATABASE_USER: "moltbook"
  DATABASE_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  DATABASE_NAME: "moltbook"

  # Twitter/X OAuth (optional - for agent verification)
  TWITTER_CLIENT_ID: ""
  TWITTER_CLIENT_SECRET: ""

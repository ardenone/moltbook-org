name: Build Container Images

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - 'moltbook-frontend/**'
      - '.github/workflows/build-images.yml'
    tags:
      - 'v*'
  pull_request:
    paths:
      - 'api/**'
      - 'moltbook-frontend/**'
      - '.github/workflows/build-images.yml'
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: false
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  IMAGE_API: ghcr.io/ardenone/moltbook-api
  IMAGE_FRONTEND: ghcr.io/ardenone/moltbook-frontend

jobs:
  build-api:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image-digest: ${{ steps.build-api.outputs.digest }}
      image-ref: ${{ steps.build-api.outputs.imageid }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request' && (github.event_name == 'push' || inputs.push_images == true)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ env.IMAGE_API }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}},prefix=v
            type=semver,pattern={{major}}.{{minor}},prefix=v
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        id: build-api
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: ${{ github.event_name != 'pull_request' && (github.event_name == 'push' || inputs.push_images == true) }}
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image-digest: ${{ steps.build-frontend.outputs.digest }}
      image-ref: ${{ steps.build-frontend.outputs.imageid }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request' && (github.event_name == 'push' || inputs.push_images == true)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ env.IMAGE_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}},prefix=v
            type=semver,pattern={{major}}.{{minor}},prefix=v
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend image
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: ./moltbook-frontend
          push: ${{ github.event_name != 'pull_request' && (github.event_name == 'push' || inputs.push_images == true) }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-api, build-frontend]
    if: always()
    permissions:
      contents: read
    steps:
      - name: Build Summary
        uses: actions/github-script@v7
        with:
          script: |
            core.summary.addHeading('Moltbook Image Build Summary', 3)
            core.summary.addTable([
              [{data: 'Component'}, {data: 'Image'}, {data: 'Digest'}],
              [{data: 'API'}, {data: '${{ needs.build-api.outputs.image-ref }}'}, {data: '${{ needs.build-api.outputs.image-digest }}'}],
              [{data: 'Frontend'}, {data: '${{ needs.build-frontend.outputs.image-ref }}'}, {data: '${{ needs.build-frontend.outputs.image-digest }}'}]
            ])
            core.summary.addLink('View API on GHCR', 'https://github.com/ardenone?tab=packages&name=moltbook-api')
            core.summary.addLink('View Frontend on GHCR', 'https://github.com/ardenone?tab=packages&name=moltbook-frontend')
            await core.summary.write()

  update-kustomization:
    name: Update Kustomization Image Tags
    runs-on: ubuntu-latest
    needs: [build-api, build-frontend]
    if: success() && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Update kustomization.yml with new image tags
        run: |
          IMAGE_TAG="${{ steps.sha.outputs.short }}"
          sed -i "s/newTag: .*/newTag: ${IMAGE_TAG}/" k8s/kustomization.yml
          echo "Updated kustomization.yml with image tag: ${IMAGE_TAG}"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add k8s/kustomization.yml

          # Only commit if there are actual changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: Update image tags to ${{ steps.sha.outputs.short }}"

            # Retry loop for git push to handle race conditions
            MAX_RETRIES=3
            RETRY_COUNT=0
            PUSH_SUCCESS=false

            while [ $RETRY_COUNT -lt $MAX_RETRIES ] && [ "$PUSH_SUCCESS" = false ]; do
              # Pull with rebase to handle any concurrent pushes
              # Use --autostash to preserve local changes during rebase
              if ! git pull --rebase --autostash 2>/dev/null; then
                # If rebase fails, abort and try again with a merge
                git rebase --abort 2>/dev/null || true
                git reset --hard HEAD 2>/dev/null || true
                git pull --no-rebase
              fi

              # Try to push
              if git push; then
                PUSH_SUCCESS=true
                echo "Push succeeded on attempt $((RETRY_COUNT + 1))"
              else
                RETRY_COUNT=$((RETRY_COUNT + 1))
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "Push failed, retrying... (attempt $RETRY_COUNT of $MAX_RETRIES)"
                  sleep 2
                else
                  echo "Push failed after $MAX_RETRIES attempts"
                  exit 1
                fi
              fi
            done
          fi
